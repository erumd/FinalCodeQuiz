<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./styles.css"/> 

    <title>Code Quiz</title>
</head>
<body>
    <div>Time Left: <span id="time">100</span> seconds!</div>
    <div> <span id="highScore"></span> </div>

    <div id="instructions" class="instructions">
        <h1>Code Quiz</h1>
        <p> Directions: You have 100 seconds to answer 5 question. If you get an answer wrong you will lose time.
             Click the start button to begin.</p>
        <button id="start">Start Quiz</button> 
    </div>

    <div id= "questions">
        <h1 id= "title"></h1>
        <section id= "answers" class="answers"></section>
    </div>
    

    

   <script src= "./script.js"></script>
 
</body>
</html>
